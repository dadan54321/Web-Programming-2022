<!DOCTYPE html>
<html lang="en">

<head><body style="background-color: rgb(98, 205, 231);color:rgb(3, 3, 3); text-align: center;">
	<br><br><br>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung jumlah dua Bilangan</title>
</head> 


<body>
    <center>
    <input type="number" id="angka1">
    <br>
    <h1>+</h1>
    <br>
    <input type="number" id="angka2" onchange="tambah()">
    <br>
    <h1>=</h1>
    <br>
    <h1 id="hasil"></h1>
    </center>

    <script>
        function tambah() {
            let a1, a2, hsl
            a1 = document.getElementById("angka1").value
            a2 = document.getElementById("angka2").value

            hsl = parseInt(a1) + parseInt(a2)
            document.getElementById("hasil").innerHTML = hsl
        }

    </script>
</body>

</html>
