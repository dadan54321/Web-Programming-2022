
<!DOCTYPE html>
<html lang="en">

<head><body style="background-color: rgb(98, 205, 231);color:rgb(3, 3, 3); text-align: center;">
	<br><br><br>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biaya Parkir</title>
    <script>
        function hitungParkir() {
            let jam_masuk = document.getElementById("masuk").value;
            let jam_keluar = document.getElementById("keluar").value;
            let selisih = jam_keluar - jam_masuk;
            let biaya = 0;
            const TARIF_AWAL = 3000;
            const TARIF_PERJAM = 1000;
            if (selisih <= 2) { // yang kurang dari atau sama dengan 2
                biaya = TARIF_AWAL;
            } else {
                let tambahanJam = selisih - 2;
                biaya = TARIF_AWAL + (TARIF_PERJAM * tambahanJam);
            }
            let areaBiaya = document.getElementById("biaya");
            areaBiaya.innerHTML = "BIAYA PARKIR " + biaya;
        }
    </script>
</head>

<body>
    <center>
    <h3>MENGHITUNG BIAYA PARKIR</h3>
    Masuk Parkir : <input type="number" value="" size="10" id="masuk" />
    <br />
    Keluar Parkir : <input type="number" value="" size="10" id="keluar" />
    <br />
    <button onclick="hitungParkir()">Biaya Parkir</button> : <span id="biaya"></span>
    </center>
</body>

</html>
