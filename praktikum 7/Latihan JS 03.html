<!DOCTYPE html>
<html lang="en">
    <head>
        <script>
            function hello(){
                let nama = "Fadlan";
                let obj = document.getElementById("hello");
                obj.innerHTML= "Hello " + nama;
                obj.style.background="white";
            }
        </script>
</head>
<body>
    <button onclick="hello()">Hello</button>
    <br/>
    <span id="hello"></span>
</body>
</html>
